dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Poliban_logo1.png"  # Sesuaikan path gambar Anda

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/Lottie/Animation - 1750233356347.json